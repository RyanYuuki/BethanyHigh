name: school_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: 3.5.4

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.7.0
  html: ^0.15.5
  dynamic_color: ^1.7.0
  provider: ^6.1.2
  iconly: ^1.0.1
  cached_network_image: ^3.4.1
  hugeicons: ^0.0.7
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  carousel_slider: ^5.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  checkmark: ^0.0.2+1
  lucide_icons: ^0.257.0
  url_launcher: ^6.3.1
  package_info_plus: ^8.1.1
  iconsax: ^0.0.8
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

