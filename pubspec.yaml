name: school_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: 3.5.4

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.7.0
  html: ^0.15.5
  dynamic_color: ^1.7.0
  provider: ^6.1.2
  iconly: ^1.0.1
  cached_network_image: ^3.4.1
  hugeicons: ^0.0.7
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.jpg

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
